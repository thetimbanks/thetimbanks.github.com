<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <!-- Bootstrap core CSS -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/chart.js"></script>

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}"><i class="fa fa-terminal"></i> {{ site.title }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-narrow">
      <div class="content">
        {{ content }}
      </div>
    </div>

    <div id="social">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="col-md-2">
                        <a href="http://www.facebook.com/thetimbanks"><i class="fa fa-facebook-square"></i></a>
                    </div>
                    <div class="col-md-2">
                        <a href="http://www.twitter.com/the_bank"><i class="fa fa-twitter-square"></i></a>
                    </div>
                    <div class="col-md-2">
                        <a href="http://www.linkedin.com/in/thetimbanks/"><i class="fa fa-linkedin-square"></i></a>
                    </div>
                    <div class="col-md-2">
                        <a href="https://plus.google.com/105135327491673313070?rel=author"><i class="fa fa-google-plus-square"></i></a>
                    </div>
                    <div class="col-md-2">
                        <a href="http://www.github.com/thetimbanks"><i class="fa fa-github-square"></i></a>
                    </div>
                    <div class="col-md-2">
                        <a href="http://stackoverflow.com/users/113797/tim-banks"><i class="fa fa-stack-overflow"></i></a>
                    </div>
                </div>
            </div>
        </div><!-- /container -->
    </div><!-- /social -->


  <div id="f">
    <div class="container">
      <div class="row">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
    </div>
  </div>

    {% include JB/analytics %}
  </body>
</html>
